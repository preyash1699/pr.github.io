<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel');
        h1 {
           font-family: 'Cinzel', serif;
        }
        img {
            width: 50%;
        }
        .blinking{
        animation:blinkingText 2s infinite;
        }
        @keyframes blinkingText{
            0%{		color: #000;	}
            49%{	color: transparent;	}
            50%{	color: transparent;	}
            99%{	color:transparent;	}
            100%{	color: #000;	}
        }
        .blink{
        animation:blinkingText 1.5s infinite;
        }
        @keyframes blinkingText{
            0%{		color: #000;	}
            49%{	color: transparent;	}
            50%{	color: transparent;	}
            99%{	color:transparent;	}
            100%{	color: #000;	}
        }
    </style>
</head>
<body>
    <center><h1><span class="blinking">Happy Birthday</span></h1>
        <h1><span class="blink">Aishwarya</span></h1>
        <img src="https://media.giphy.com/media/jxTnOS8Mkv8n6/giphy.gif">
        <img src="https://media.giphy.com/media/3bdGMdcWTIto24a8vK/giphy.gif">
        <img src="https://big.assets.huffingtonpost.com/hugyourcatbaby.gif">
    </center>
</body>
</html>
